name: Python

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - run: pipx install poetry
      - run: poetry check --strict
      - run: poetry install
      - run: poetry run black . --check
      - run: poetry run isort . --check
      - run: poetry run flake8 .

  lint-and-test-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/foxglove-sdk
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install common dependencies
        uses: ./.github/actions/common-deps

      - run: pipx install poetry
      - run: poetry check --strict
      - run: poetry install
      - run: poetry run maturin develop
      - run: poetry run mypy .
      - run: poetry run pytest --with-benchmarks

  playground:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/foxglove-sdk
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # Use an older rust toolchain to avoid emscripten build error "Unknown option '--enable-bulk-memory-opt'"
          # similar to https://github.com/godotengine/godot/issues/100841
          toolchain: 1.86.0
          target: wasm32-unknown-emscripten
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install common dependencies
        uses: ./.github/actions/common-deps

      - name: Set up Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          # Use an older emscripten version to avoid errors with building Rust packages https://github.com/pyodide/pyodide/pull/5646#issuecomment-3215934664
          ./emsdk/emsdk install 3.1.58
          ./emsdk/emsdk activate 3.1.58
          echo "$(pwd)/emsdk" >> $GITHUB_PATH
          echo "$(pwd)/emsdk/upstream/emscripten" >> $GITHUB_PATH

      - run: pipx install poetry
      - run: poetry check --strict
      - run: poetry install
      - run: CFLAGS=-fPIC RUSTC_BOOTSTRAP=1 poetry run maturin build --release --out dist --target wasm32-unknown-emscripten -i python3.12
      - run: mkdir -p ../../playground/public
      - run: cp dist/*.whl ../../playground/public
      - run: yarn install
        working-directory: playground
      - run: yarn build
        working-directory: playground
      - uses: cloudflare/pages-action@v1.5.0
        id: deploy
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          gitHubToken: ${{ secrets.FOXGLOVEBOT_GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
          projectName: foxglove-sdk-playground
          directory: playground/dist

  schemas:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: "29.3"

      - name: Install Flatbuffer compiler
        run: |
          curl -LO https://github.com/google/flatbuffers/releases/download/v23.1.21/Linux.flatc.binary.clang++-12.zip
          echo "359dbbf56153cc1b022170a228adfde4199f67dc  Linux.flatc.binary.clang++-12.zip" | shasum -a 1 -c
          unzip Linux.flatc.binary.clang++-12.zip
          rm Linux.flatc.binary.clang++-12.zip
          sudo mv flatc /usr/local/bin

      - run: pipx install poetry
      - run: poetry install

      - run: make install
        working-directory: python

      - run: make build
        working-directory: python

      - run: make test
        working-directory: python

      - name: Publish foxglove-schemas-flatbuffer
        if: startsWith(github.ref, 'refs/tags/python/foxglove-schemas-flatbuffer/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/foxglove-schemas-flatbuffer/dist

      - name: Publish foxglove-schemas-protobuf
        if: startsWith(github.ref, 'refs/tags/python/foxglove-schemas-protobuf/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/foxglove-schemas-protobuf/dist

  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          working-directory: python/foxglove-sdk
          args: --release --out dist --find-interpreter
          sccache: "false"
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: python/foxglove-sdk/dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          working-directory: python/foxglove-sdk
          args: --release --out dist --find-interpreter
          sccache: "false"
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: python/foxglove-sdk/dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          working-directory: python/foxglove-sdk
          args: --release --out dist --find-interpreter
          sccache: "false"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: python/foxglove-sdk/dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          working-directory: python/foxglove-sdk
          args: --release --out dist --find-interpreter
          sccache: "false"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: python/foxglove-sdk/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: python/foxglove-sdk
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: python/foxglove-sdk/dist

  # The maturin jobs were generated by `maturin generate-ci`.
  # We modified them quite a bit, so there should be no need to regenerate
  # them unless the maturin API changes substantially.
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/sdk/v')
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: python/foxglove-sdk
      - run: find python/foxglove-sdk/wheels*
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "python/foxglove-sdk/wheels-*/*"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          working-directory: python/foxglove-sdk
          args: --non-interactive --skip-existing wheels-*/*

  test-sdk-examples:
    runs-on: ubuntu-latest
    needs: [lint-and-test-sdk]
    permissions:
      contents: write
    defaults:
      run:
        working-directory: python/foxglove-sdk
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: pipx install poetry
      - run: pipx ensurepath
      - run: poetry check --strict
      - run: poetry install
      - run: poetry run maturin develop

      - run: yarn install
      - run: yarn run-python-sdk-examples
